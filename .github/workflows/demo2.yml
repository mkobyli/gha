name: Demo 2
on:
  push:
    branches:
      - main
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: Run linting
          run: npm run lint
        - name: Run test
          run: npm run test
    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: Run build
          run: npm run build
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Deploy project
          run: echo "Deploying..."
